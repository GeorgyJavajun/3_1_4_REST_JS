<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Page</title>
</head>
<body>

<!--                                     Header                                                                      -->
<nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
        <strong>
            <span class="navbar-text-xl text-white" th:text="${user.emailAddress}"/>
        </strong>
        <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
        <span class="navbar-text-xl text-white">
                    <a th:text="${user.roleName.replaceAll(',', ' ')}"/>
        </span>
    </form>
    <ul class="navbar-nav float-lg-end">
        <li class="nav-item">
            <a class="nav-link text-muted " th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<!--                                     Header                                                                      -->


<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 pl-0 pr-0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>


        <div class="col-md-10 col-md-offset-1 bg-light">

            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" role="tab" data-toggle="tab" href="#userTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" role="tab" data-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>


            <!--                                        ALl User Content                                                         -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="userTable">

                    <h4>All users</h4>
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="user, iterStat : ${allUser}">

                            <td th:text="${iterStat.index}+1"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.roleName}"></td>

                            <td>
                                <button th:attr="data-target='#editModal' + *{user.id}" class="btn btn-info"
                                        data-toggle="modal" th:text="Edit"/>
                            </td>

                            <!--                                    Table Edit Modal                                                                    -->
                            <div th:attr="id='editModal' + *{user.id}" class="modal fade" tabindex="-1" role="dialog"
                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">
                                                <div class="form-group row justify-content-center text-center">
                                                    <div class="col-sm-6">

                                                        <strong><label for="eId">ID </label></strong>
                                                        <input type="text" class="form-control" th:value="*{id}"
                                                               id="eId" name="eId" readonly>
                                                        <br>

                                                        <strong><label for="eFirstName">First Name </label></strong>
                                                        <input type="text" class="form-control" th:field="*{name}"
                                                               name="eFistName" id="eFirstName">
                                                        <br>

                                                        <strong><label for="eLastName">Last Name </label></strong>
                                                        <input type="text"  class="form-control" th:field="*{lastName}"
                                                               name="eLastName" id="eLastName">
                                                        <br>

                                                        <strong><label for="eAge">Age </label></strong>
                                                        <input type="number" class="form-control" th:field="*{age}"
                                                               name="eAge" id="eAge">
                                                        <br>

                                                        <strong><label for="eEmail">Email </label></strong>
                                                        <input type="email" class="form-control"
                                                               th:field="*{emailAddress}" name="Email" id="eEmail">
                                                        <br>

                                                        <strong><label for="Password">Password </label></strong>
                                                        <input type="password" class="form-control" name="Password"
                                                               id="ePassword">
                                                        <br>

                                                        <th:block th:each="role: ${roles}">
                                                            <label>
                                                                <input type="checkbox" th:field="*{roles}" id="roleName" name="roleName"
                                                                       th:name="roleName" th:text="${role.name}" th:value="${role.id}" class="m-2" />
                                                            </label>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="Close"/>
                                                <input type="submit" class="btn btn-primary" value="Edit"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--                                    Table Edit Modal                                                                    -->


                            <td>
                                <button th:attr="data-target='#deleteModal' + *{user.id}" class="btn btn-danger"
                                        data-toggle="modal" th:text="Delete"/>
                            </td>
                            <!--                                    Table Delete Modal                                                                    -->
                            <div th:attr="id='deleteModal' + *{user.id}" class="modal fade" tabindex="-1" role="dialog"
                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form th:method="POST" th:action="@{/admin/{id}(id=*{user.id})}">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">
                                                <div class="form-group row justify-content-center text-center">
                                                    <div class="col-sm-6" th:object="${user}">

                                                        <strong><label for="dId">ID </label></strong>
                                                        <input type="text" class="form-control" th:value="*{id}"
                                                               id="dId" readonly>
                                                        <br>

                                                        <strong><label for="dFirstName">First Name </label></strong>
                                                        <input type="text" class="form-control" th:field="*{name}"
                                                               id="dFirstName" readonly>
                                                        <br>

                                                        <strong><label for="dLastName">Last Name </label></strong>
                                                        <input type="text" class="form-control" th:field="*{lastName}"
                                                               id="dLastName" readonly>
                                                        <br>

                                                        <strong><label for="dAge">Age </label></strong>
                                                        <input type="text" class="form-control" th:field="*{age}"
                                                               id="dAge" readonly>
                                                        <br>

                                                        <strong><label for="dEmail">Email </label></strong>
                                                        <input type="text" class="form-control"
                                                               th:field="*{emailAddress}" id="dEmail" readonly>
                                                        <br>

                                                        <strong><label for="ePassword">Password </label></strong>
                                                        <input type="password" class="form-control"
                                                               name="ePassword" readonly>
                                                        <br>

                                                        <strong><label for="dRole">Role</label></strong>
                                                        <select multiple class="custom-select w-100" size="2" id="dRole">
                                                            <option th:each="role : ${roles}" th:value="${role}"
                                                                    th:text="${role.name.toUpperCase().substring(5, role.name.length())}"/>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="Close"/>
                                                <input type="submit" class="btn btn-primary" value="Delete"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--                                    Table Delete Modal                                                                    -->

                        </tr>
                        </tbody>
                    </table>
                </div>

                <!--                                        New User Content(Must be in "tab-content")              -->
                <div role="tabpanel" class="tab-pane fade" id="newUser" aria-labelledby="nav-add-tab">
                    <table class="table table-hover-bordered" style="background-color: white">
                        <thead>
                        <tr>
                            <h5 style="margin: 10px">
                                Add new user
                            </h5>
                        </tr>
                        </thead>
                        <tr>
                            <div align="center" style="background-color: white">
                                <form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
                                    <div class="col-3">

                                        <div class="form-group">
                                            <strong><label for="firstName">First Name</label></strong>
                                            <input type="text" th:field="*{name}" class="form-control" id="firstName"
                                                   placeholder="Enter First name" required>
                                        </div>

                                        <div class="form-group">
                                            <strong> <label for="lastName">Last name</label> </strong>
                                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                                   placeholder="Enter Last name" required>
                                        </div>

                                        <div class="form-group">
                                            <strong><label for="age">Age</label> </strong>
                                            <input type="number" th:field="*{age}" class="form-control" id="age"
                                                   placeholder="Enter Age" required>
                                        </div>

                                        <div class="form-group">
                                            <strong><label for="email">Email</label> </strong>
                                            <input type="email" th:field="*{emailAddress}" class="form-control" id="email"
                                                   placeholder="Enter Email" required>
                                        </div>

                                        <div class="form-group">
                                            <strong><label for="password">Password</label> </strong>
                                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                                   placeholder="Enter Password" required>
                                        </div>

                                        <div class="form-group">
                                            <label class="my-1 mr-2" for="Choose">Preference</label>
                                            <select th:field="*{roles}" class="custom-select my-1 mr-sm-2" id="Choose">
                                                <option th:value="1" th:text="ADMIN"></option>
                                                <option  th:value="2" th:text="USER"></option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </tr>
                    </table>
                </div>
                <!--                                        New User Content(Must be in "tab-content")              -->

            </div>
        </div>
    </div>
</div>
<!--</div>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
