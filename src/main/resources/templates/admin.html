<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin_Page</title>
    <style>
        table, th, td {border: 1px solid black;}
    </style>
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
    <tr>

        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Login</th>
        <th>Password</th>
        <th>Role</th>
        <th>Operations</th>

    </tr>
    </thead>
    <tbody>


    <tr th:each="user, iterStat : ${allUser}">

        <td th:text="${iterStat.index}+1"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roles}"></td>

        <td >

            <a th:method="GET" th:href="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Edit"/>
            </a>

            <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>

        </td>

    </tr>
    </tbody>
</table>

<br>

<input type="button" value="add" onclick="window.location.href = 'admin/addUser'"/>

<br>
<br>

<a href="/logout">
    <input type="button" value="Logout">
</a>
</body>
</html>
